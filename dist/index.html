    <!-- Greeting style (small, self-contained) -->
    <style>
      .greeting-banner {
        position: fixed;
        left: 50%;
        top: 1.5rem;
        transform: translateX(-50%);
        background: linear-gradient(135deg, rgba(255,255,255,0.96), rgba(255,240,245,0.85));
        background-size: 200% 200%;
        color: transparent;
        padding: 0.75rem 2rem;
        border-radius: 1.2rem;
        font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
        font-weight: 800;
        font-size: 1.2rem;
        letter-spacing: 0.08rem;
        box-shadow: 
          0 12px 30px rgba(179,0,89,0.18),
          0 5px 15px rgba(255,111,168,0.1),
          inset 0 2px 6px rgba(255,255,255,0.6),
          0 0 0 1.5px rgba(255,255,255,0.5);
        z-index: 9999;
        display: inline-block;
        text-align: center;
        backdrop-filter: blur(5px);
        border: 1px solid rgba(255,255,255,0.2);
        text-shadow: 
          0 1px 0 rgba(255,255,255,0.4),
          0 2px 10px rgba(255,111,168,0.2),
          0 4px 20px rgba(255,111,168,0.2);
        animation: 
          greeting-entrance 1.2s cubic-bezier(0.23, 1, 0.32, 1) both,
          greeting-floating 4s ease-in-out 1s infinite,
          greeting-glow 6s ease-in-out infinite alternate;
        background-clip: text;
        -webkit-background-clip: text;
        background-image: linear-gradient(90deg, 
          var(--flower-primary), 
          var(--flower-accent-dark),
          var(--flower-primary), 
          var(--flower-accent));
      }

      @keyframes greeting-entrance {
        0% { transform: translateX(-50%) translateY(-30px) scale(0.9); opacity: 0; filter: blur(5px); }
        50% { filter: blur(0px); }
        70% { transform: translateX(-50%) translateY(8px) scale(1.03); opacity: 1; }
        100% { transform: translateX(-50%) translateY(0) scale(1); }
      }

      @keyframes greeting-floating {
        0% { transform: translateX(-50%) translateY(0) rotate(-1deg); }
        25% { transform: translateX(-50%) translateY(-8px) rotate(0deg); }
        50% { transform: translateX(-50%) translateY(-4px) rotate(1deg); }
        75% { transform: translateX(-50%) translateY(-10px) rotate(0deg); }
        100% { transform: translateX(-50%) translateY(0) rotate(-1deg); }
      }
      
      @keyframes greeting-glow {
        0% { 
          box-shadow: 
            0 12px 30px rgba(179,0,89,0.18),
            0 5px 15px rgba(255,111,168,0.1),
            inset 0 2px 6px rgba(255,255,255,0.6),
            0 0 0 1.5px rgba(255,255,255,0.5),
            0 0 15px rgba(255,111,168,0.1);
          background-position: 0% 50%;
        }
        50% {
          box-shadow: 
            0 12px 30px rgba(179,0,89,0.18),
            0 5px 15px rgba(255,111,168,0.1),
            inset 0 2px 6px rgba(255,255,255,0.6),
            0 0 0 1.5px rgba(255,255,255,0.5),
            0 0 25px rgba(255,111,168,0.2);
          background-position: 100% 50%;
        }
        100% { 
          box-shadow: 
            0 12px 30px rgba(179,0,89,0.25),
            0 5px 15px rgba(255,111,168,0.15),
            inset 0 2px 6px rgba(255,255,255,0.6),
            0 0 0 1.5px rgba(255,255,255,0.5),
            0 0 20px rgba(255,111,168,0.15);
          background-position: 0% 50%;
        }
      }
      
      /* Enhanced styling for greeting text */
      .greeting-text {
        display: block;
        font-size: 1.6rem;
        margin-bottom: 0.2rem;
        background: linear-gradient(90deg, var(--flower-primary), var(--flower-accent), var(--flower-primary));
        background-size: 200% auto;
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        animation: shine 5s linear infinite;
      }
      
      .greeting-subtext {
        display: block;
        font-size: 0.95rem;
        font-weight: 500;
        opacity: 0.9;
        letter-spacing: 0.03rem;
        background-image: linear-gradient(135deg, var(--flower-accent-dark), var(--flower-primary));
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
      }

      @keyframes shine {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      /* Sparkles effect around greeting */
      .greeting-sparkles {
        position: absolute;
        top: -5px;
        left: -5px;
        right: -5px;
        bottom: -5px;
        border-radius: inherit;
        pointer-events: none;
        z-index: -1;
      }
      
      .greeting-sparkles::before, 
      .greeting-sparkles::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border-radius: inherit;
        background: linear-gradient(45deg, 
          transparent 60%,
          var(--flower-accent) 65%, 
          transparent 70%);
        background-size: 300% 300%;
        background-position: 0% 0%;
        z-index: -1;
        animation: sparkle-move 8s linear infinite;
      }
      
      .greeting-sparkles::after {
        animation-delay: -4s;
        background: linear-gradient(135deg, 
          transparent 60%,
          var(--flower-primary) 65%, 
          transparent 70%);
        filter: blur(1px);
      }
      
      @keyframes sparkle-move {
        0% { background-position: 0% 0%; }
        100% { background-position: 300% 300%; }
      }

      /* container for floating petals/confetti */
      .petals-container {
        position: fixed;
        left: 0; top: 0; right: 0; bottom: 0;
        pointer-events: none;
        overflow: hidden;
        z-index: 9998;
      }

      .petal {
        position: absolute;
        width: 12px; height: 18px;
        background: radial-gradient(circle at 50% 30%, rgba(255,255,255,0.12), transparent 40%), linear-gradient(180deg, #ffb3d9 0%, #ff6fa8 100%);
        border-radius: 50% 50% 40% 40% / 60% 60% 40% 40%;
        transform-origin: center;
        will-change: transform, opacity;
        opacity: 0.95;
        mix-blend-mode: screen;
        /* Avoid expensive drop-shadow; use a subtle box-shadow only if available */
        box-shadow: 0 6px 18px rgba(179,0,89,0.06);
        animation: petal-fall linear forwards;
        /* Use GPU-friendly transforms */
        backface-visibility: hidden;
      }

      @keyframes petal-fall {
        0% { transform: translateY(-10vh) rotate(0deg) translateX(0); opacity: 0 }
        5% { opacity: 1 }
        100% { transform: translateY(120vh) rotate(720deg) translateX(80px); opacity: 0 }
      }
    </style>
    <style>
      /* Respect reduced motion preference */
      @media (prefers-reduced-motion: reduce) {
        .greeting-banner, 
        .greeting-text,
        .greeting-sparkles::before,
        .greeting-sparkles::after { 
          animation: none !important; 
        }
        .petal { animation: none !important; opacity: 0; }
      }
      /* If device memory is low, reduce continuous spawning */
      @media (max-device-width: 1024px) and (pointer: coarse) {
        /* mobile: fewer/bigger petals */
        .petal { opacity: 0.95; }
        .greeting-banner {
          padding: 0.7rem 1.5rem;
          font-size: 1rem;
        }
        .greeting-text {
          font-size: 1.4rem;
        }
        .greeting-subtext {
          font-size: 0.9rem;
        }
      }
    </style>
